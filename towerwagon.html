<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOWER WAGON & TMO ACTIVITIES</title>
    <!-- PapaParse library for reading CSV files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f3f4f6);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 25px;
            font-size: 1.7em;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #1f2937;
            font-size: 0.95em;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9fafb;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        }
        input:read-only {
            background-color: #e5e7eb;
            cursor: not-allowed;
            color: #374151;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(to right, #2563eb, #1e40af);
            transform: translateY(-2px);
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>TOWER WAGON & TMO ACTIVITIES</h2>
        <form id="activityForm" onsubmit="handleSubmit(event)">
            
            <div class="form-grid">
                <div>
                    <label for="cliId">CLI ID:</label>
                    <input type="text" id="cliId" name="cliId" oninput="fetchCliDetails()" placeholder="Enter CLI ID" required>
                </div>
                <div>
                    <label for="cliName">CLI NAME:</label>
                    <input type="text" id="cliName" name="cliName" readonly>
                </div>
            </div>

            <label for="cliHq">CLI HQ:</label>
            <input type="text" id="cliHq" name="cliHq" readonly>

            <label for="date">DATE:</label>
            <input type="date" id="date" name="date" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <div class="form-grid">
                <div>
                    <label for="twdName">CREW NAME:</label>
                    <input type="text" id="twdName" name="twdName" required>
                </div>
                 <div>
                    <label for="twdHq">CREW HQ:</label>
                    <input type="text" id="twdHq" name="twdHq" required>
                </div>
            </div>

            <label for="desg">CREW DESG:</label>
            <select id="desg" name="desg" required>
                <option value="" disabled selected>Select CREW DESG</option>
                <option value="Tower Wagon Driver">Tower Wagon Driver</option>
                <option value="Track Machine Operator">Track Machine Operator</option>
            </select>
            
            <div class="form-grid">
                 <div>
                    <label for="baAmbush">BA AMBUSH COUNT:</label>
                    <input type="number" id="baAmbush" name="baAmbush" value="0" required>
                </div>
                <div>
                    <label for="footplate">FOOTPLATE COUNT:</label>
                    <input type="number" id="footplate" name="footplate" value="0" required>
                </div>
            </div>
            
            <label for="counselling">COUNSELLING COUNT:</label>
            <input type="number" id="counselling" name="counselling" value="0" required>

            <label for="abnormalities">ABNORMALITIES:</label>
            <input type="text" id="abnormalities" name="abnormalities" placeholder="Describe if any">

            <button type="submit" id="submitBtn">SUBMIT</button>
        </form>
    </div>

    <script>
        let cliDataMap = new Map();

        async function loadCliData() {
            try {
                const response = await fetch('CLIMICRO.csv');
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        results.data.forEach(row => {
                            const cliId = row["LI ID"] ? row["LI ID"].trim().toUpperCase() : null;
                            if (cliId) {
                                cliDataMap.set(cliId, { name: row["NAME"], hq: row["HQ"] });
                            }
                        });
                        console.log('CLI data loaded.');
                    }
                });
            } catch (error) {
                console.error('Error loading CLIMICRO.csv:', error);
            }
        }
        
        function fetchCliDetails() {
            const idInput = document.getElementById('cliId');
            const nameField = document.getElementById('cliName');
            const hqField = document.getElementById('cliHq');

            // This line formats the input to allow only uppercase letters and numbers
            let formattedValue = idInput.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            idInput.value = formattedValue;

            const currentId = formattedValue.trim();
            
            if (cliDataMap.has(currentId)) {
                const details = cliDataMap.get(currentId);
                nameField.value = details.name || '';
                hqField.value = details.hq || '';
            } else {
                nameField.value = '';
                hqField.value = '';
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const submitButton = document.getElementById('submitBtn');
            submitButton.disabled = true;
            submitButton.innerText = 'Submitting...';

            const form = document.getElementById('activityForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { data[key] = value });
            
            // Add a timestamp
            data['timestamp'] = new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });

            const scriptURL = 'https://script.google.com/macros/s/AKfycbz41GVa1Bdxt9ELPDRFzfA5PUjsqQroiTT_VKjs0xmtasJ7sTgkoRzk4j8FslXb9N1W_A/exec';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                alert('Form submitted successfully!');
                form.reset(); // Reset the form after successful submission
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting form!');
            } finally {
                submitButton.disabled = false;
                submitButton.innerText = 'SUBMIT';
            }
        }
        
        // Load the CLI data and set default date when the page loads
        window.onload = function() {
            loadCliData();
            // Set date to today by default
            document.getElementById('date').valueAsDate = new Date();
        };
    </script>
</body>
</html>
