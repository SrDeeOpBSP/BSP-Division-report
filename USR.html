<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>USR FORM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>USR FORM</h2>
        <form id="usrForm">
            <label for="cliName">CLI NAME:</label>
            <select id="cliName" name="CLI NAME" required>
                <option value="">Select CLI NAME</option>
            </select><br><br>
        
            <label for="crewId">CREW ID:</label>
            <select id="crewId" name="CREW ID" required>
                <option value="">Select CREW ID</option>
            </select><br><br>
            
            <label for="crewName">CREW NAME:</label>
            <input type="text" id="crewName" name="CREW NAME" readonly><br><br>
            
            <label for="desg">DESG:</label>
            <input type="text" id="desg" name="DESG" readonly><br><br>
            
            <label for="hq">HQ:</label>
            <input type="text" id="hq" name="HQ" readonly><br><br>
            
            <label for="DATE">DATE:</label>
            <input type="date" id="DATE" name="DATE" required><br><br>

            <button id="submitButton" type="submit">SUBMIT</button>
        </form>
    </div>
    <script src="USR.js"></script>
</body>
</html>
