    <script>
        function setupAutoFill(countId, detailId) {
            var countInput = document.getElementById(countId);
            var detailInput = document.getElementById(detailId);

            if (countInput && detailInput) {
                countInput.addEventListener('input', function() {
                    var val = parseInt(this.value); 
                    if (val > 0) {
                        if (detailInput.value === 'NIL') {
                            detailInput.value = '';
                        }
                    } else {
                        detailInput.value = 'NIL';
                    }
                });
            }
        }

        setupAutoFill('ABNORMALITY COUNT DURING FOOTPLATE IN COACHING', 'ABNORMALITY DETAIL DURING FOOTPLATE IN COACHING');
        setupAutoFill('ABNORMALITY COUNT DURING FOOTPLATE IN MEMU', 'ABNORMALITY DETAIL DURING FOOTPLATE IN MEMU');
        setupAutoFill('ABNORMALITY COUNT DURING FOOTPLATE IN GOODS TRAIN', 'ABNORMALITY DETAIL DURING FOOTPLATE IN GOODS TRAIN');

        function removeDateBoundaries() {
            var dateInput = document.getElementById("DATE");
            // Humne min aur max restrictions ko hata diya hai
            dateInput.removeAttribute("min");
            dateInput.removeAttribute("max");
        }

        window.onload = function() {
            removeDateBoundaries();
        };
