<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABNORMALITY DAILY REPORT FOR CLI</title>
    <link rel="stylesheet" href="Google Sheet.css">
    <style>
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            box-sizing: border-box; /* Added for consistent sizing */
        }
        textarea {
            height: 100px;
        }
        /* Style for read-only fields to look disabled */
        input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>ABNORMALITY DAILY REPORT FOR CLI</h2>
    <form id="abnormalityReportForm" action="https://script.google.com/macros/s/AKfycbwDVl9yZmBQpmWNPMAe78ST48JycQHtWHJq-YEMVirgP4WLctDbk4x35jTZsoBVL37Bzw/exec" method="post">
        
        <label for="cliId">CLI ID (Capital Letters and Numbers only):</label>
        <input type="text" id="cliId" name="CLI ID" style="text-transform:uppercase" required>

        <label for="cliName">CLI NAME:</label>
        <input type="text" id="cliName" name="CLI NAME" readonly required>

        <label for="cliHq">CLI HQ:</label>
        <input type="text" id="cliHq" name="CLI LOBBY" readonly required>
        
        <label for="DATE">DATE:</label>
        <input type="date" id="DATE" name="DATE" required>
        
        <label for="FOOTPLATE DURING WEE HOURS">FOOTPLATE DURING WEE HOURS:</label>
        <input type="number" id="FOOTPLATE DURING WEE HOURS" name="FOOTPLATE DURING WEE HOURS" min="0" required>

        <label for="ABNORMALITIES ON FOOTPLATE DURING WEE HOURS">ABNORMALITIES ON FOOTPLATE DURING WEE HOURS:</label>
        <input type="number" id="ABNORMALITIES ON FOOTPLATE DURING WEE HOURS" name="ABNORMALITIES ON FOOTPLATE DURING WEE HOURS" min="0" required>
        
        <label for="FOOTPLATE EXCLUDING WEE HOURS">FOOTPLATE EXCLUDING WEE HOURS:</label>
        <input type="number" id="FOOTPLATE EXCLUDING WEE HOURS" name="FOOTPLATE EXCLUDING WEE HOURS" min="0" required>

        <label for="ABNORMALITIES ON FOOTPLATE EXCLUDING WEE HOURS">ABNORMALITIES ON FOOTPLATE EXCLUDING WEE HOURS:</label>
        <input type="number" id="ABNORMALITIES ON FOOTPLATE EXCLUDING WEE HOURS" name="ABNORMALITIES ON FOOTPLATE EXCLUDING WEE HOURS" min="0" required>
        
        <label for="FOOTPLATE DONE WITH GROUP LP ON DATE">FOOTPLATE DONE WITH GROUP LP ON DATE:</label>
        <input type="number" id="FOOTPLATE DONE WITH GROUP LP ON DATE" name="FOOTPLATE DONE WITH GROUP LP ON DATE" min="0">

        <label for="FOOTPLATE DONE WITH GROUP ALP ON DATE">FOOTPLATE DONE WITH GROUP ALP ON DATE:</label>
        <input type="number" id="FOOTPLATE DONE WITH GROUP ALP ON DATE" name="FOOTPLATE DONE WITH GROUP ALP ON DATE" min="0">

        <label for="SPECIAL FOOTPLATE(IMPROVING DRIVING/BRAKING TECHNIQUES LIKE HANDLING)">SPECIAL FOOTPLATE(IMPROVING DRIVING/BRAKING TECHNIQUES LIKE HANDLING):</label>
        <input type="number" id="SPECIAL FOOTPLATE(IMPROVING DRIVING/BRAKING TECHNIQUES LIKE HANDLING)" name="SPECIAL FOOTPLATE(IMPROVING DRIVING/BRAKING TECHNIQUES LIKE HANDLING)" min="0" required>
        
        <label for="AUTO AND IB AMBUSH(NO OF TRAINS)">AUTO AND IB AMBUSH(NO OF TRAINS):</label>
        <input type="number" id="AUTO AND IB AMBUSH(NO OF TRAINS)" name="AUTO AND IB AMBUSH(NO OF TRAINS)" min="0" required>

        <label for="ABNORMALITIES ON AUTO AND IB AMBUSH">ABNORMALITIES ON AUTO AND IB AMBUSH:</label>
        <input type="number" id="ABNORMALITIES ON AUTO AND IB AMBUSH" name="ABNORMALITIES ON AUTO AND IB AMBUSH" min="0" required>
        
        <label for="LEVEL CROSSING AMBUSH(NO OF TRAINS)">LEVEL CROSSING AMBUSH(NO OF TRAINS):</label>
        <input type="number" id="LEVEL CROSSING AMBUSH(NO OF TRAINS)" name="LEVEL CROSSING AMBUSH(NO OF TRAINS)" min="0" required>

        <label for="ABNORMALITIES ON LEVEL CROSSING AMBUSH">ABNORMALITIES ON LEVEL CROSSING AMBUSH:</label>
        <input type="number" id="ABNORMALITIES ON LEVEL CROSSING AMBUSH" name="ABNORMALITIES ON LEVEL CROSSING AMBUSH" min="0" required>
        
        <label for="CD ZONES AMBUSH(NO OF TRAINS)">CD ZONES AMBUSH(NO OF TRAINS):</label>
        <input type="number" id="CD ZONES AMBUSH(NO OF TRAINS)" name="CD ZONES AMBUSH(NO OF TRAINS)" min="0" required>

        <label for="ABNBORMALITIES ON CD ZONES AMBUSH">ABNBORMALITIES ON CD ZONES AMBUSH:</label>
        <input type="number" id="ABNBORMALITIES ON CD ZONES AMBUSH" name="ABNBORMALITIES ON CD ZONES AMBUSH" min="0" required>

        <label for="BA AMBUSH(NO OF CREWS)">BA AMBUSH(NO OF CREWS):</label>
        <input type="number" id="BA AMBUSH(NO OF CREWS)" name="BA AMBUSH(NO OF CREWS)" min="0" required>

        <label for="ABNORMALITIES ON BA AMBUSH">ABNORMALITIES ON BA AMBUSH:</label>
        <input type="number" id="ABNORMALITIES ON BA AMBUSH" name="ABNORMALITIES ON BA AMBUSH" min="0" required>
        
        <label for="SPEED GUN CHECKING(NO OF TRAINS)">SPEED GUN CHECKING(NO OF TRAINS):</label>
        <input type="number" id="SPEED GUN CHECKING(NO OF TRAINS)" name="SPEED GUN CHECKING(NO OF TRAINS)" min="0" required>

        <label for="ABNORMALITIES ON SPEED GUN CHECKING">ABNORMALITIES ON SPEED GUN CHECKING:</label>
        <input type="number" id="ABNORMALITIES ON SPEED GUN CHECKING" name="ABNORMALITIES ON SPEED GUN CHECKING" min="0" required>

        <label for="COUNCELLING AT LOBBY CONCERNED TO SAFETY(NO OF CREWS)">COUNSELLING AT LOBBY CONCERNED TO SAFETY(NO OF CREWS):</label>
        <input type="number" id="COUNCELLING AT LOBBY CONCERNED TO SAFETY(NO OF CREWS)" name="COUNCELLING AT LOBBY CONCERNED TO SAFETY(NO OF CREWS)" min="0" required>
    
        <label for="SHUNTING PROCEDURE & RULES INVOLVED AS PER GR 5.13">SHUNTING PROCEDURE & RULES INVOLVED AS PER GR 5.13:</label>
        <input type="number" id="SHUNTING PROCEDURE & RULES INVOLVED AS PER GR 5.13" name="SHUNTING PROCEDURE & RULES INVOLVED AS PER GR 5.13" min="0" required>

        <label for="COUNSELLING FOR SPAD PREVENTION">COUNSELLING FOR SPAD PREVENTION:</label>
        <input type="number" id="COUNSELLING FOR SPAD PREVENTION" name="COUNSELLING FOR SPAD PREVENTION" min="0" required>

        <label for="LONG HOURS DUTY OF CREW">LONG HOURS DUTY OF CREW:</label>
        <input type="number" id="LONG HOURS DUTY OF CREW" name="LONG HOURS DUTY OF CREW" min="0" required>
        
        <label for="FAMILY/SAFETY SEMINAR">FAMILY/SAFETY SEMINAR:</label>
        <input type="number" id="FAMILY/SAFETY SEMINAR" name="FAMILY/SAFETY SEMINAR" min="0" required>
        
        <label for="RUNNING ROOM INSPECTION">RUNNING ROOM INSPECTION:</label>
        <input type="number" id="RUNNING ROOM INSPECTION" name="RUNNING ROOM INSPECTION" min="0" required>

        <label for="ABNORMALITIES ON RUNNING ROOM INSPECTION">ABNORMALITIES ON RUNNING ROOM INSPECTION:</label>
        <input type="number" id="ABNORMALITIES ON RUNNING ROOM INSPECTION" name="ABNORMALITIES ON RUNNING ROOM INSPECTION" min="0" required>
        
        <label for="LOBBY INSPECTION">LOBBY INSPECTION:</label>
        <input type="number" id="LOBBY INSPECTION" name="LOBBY INSPECTION" min="0" required>

        <label for="ABNORMALITIES ON LOBBY INSPECTION">ABNORMALITIES ON LOBBY INSPECTION:</label>
        <input type="number" id="ABNORMALITIES ON LOBBY INSPECTION" name="ABNORMALITIES ON LOBBY INSPECTION" min="0" required>
        
        <label for="ABNORMALITIES DESCRIPTION RELATED ABOVE ALL FIELD IN DETAILS">ABNORMALITIES DESCRIPTION RELATED ABOVE ALL FIELD IN DETAILS:</label>
        <textarea id="ABNORMALITIES DESCRIPTION RELATED ABOVE ALL FIELD IN DETAILS" name="ABNORMALITIES DESCRIPTION RELATED ABOVE ALL FIELD IN DETAILS"></textarea>
        
        <button id="submitButton" type="submit">SUBMIT</button>
    </form>
    
    <script src="Google sheet.js"></script>

</body>
</html>
