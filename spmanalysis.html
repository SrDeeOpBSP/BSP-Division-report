            padding: 30px;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }
        label {

            color: #1f2937;
            font-size: 0.95em;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9fafb;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        }
        textarea {

            resize: vertical;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(to right, #2563eb, #1e40af);
            transform: translateY(-2px);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .error {
            color: #dc2626;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .success {
            color: #16a34a;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .form-group {

        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 600px) {

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('cliForm');
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            // Disable button and show "Submitting..."
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            const formData = new FormData(form);
            const timestamp = new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
            // Generate unique submission ID
            const submissionId = `${timestamp}-${Math.random().toString(36).substr(2, 9)}`;
            formData.append('timestamp', timestamp);
            formData.append('submissionId', submissionId);

            // Log form data for debugging
            console.log('Form Data:');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            const scriptURL = 'https://script.google.com/macros/s/AKfycbwht9d974fBFTQh9rCY6sTMfbAHd5CobGHNnmSE83-cTVkSEK-zBxQUcHWAao9NrQW-BA/exec';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' // Use no-cors to avoid CORS issues
                });

                console.log('Fetch completed (no-cors mode)');

                // Since no-cors can't read response, assume success if no error
                successMsg.style.display = 'block';
                form.reset();
                errorMsg.style.display = 'none';
            } catch (error) {
                console.error('Error:', error.message);
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        }
