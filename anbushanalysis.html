<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambush Analysis Form</title>
    <!-- PapaParse library for reading CSV files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f3f4f6);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #1f2937;
            font-size: 0.95em;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9fafb;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        }
        input:read-only {
            background-color: #e5e7eb;
            cursor: not-allowed;
            color: #374151;
        }
        textarea {
            height: 180px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(to right, #2563eb, #1e40af);
            transform: translateY(-2px);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .error, .success {
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .error { color: #dc2626; }
        .success { color: #16a34a; }
        .form-group { margin-bottom: 15px; }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-container { padding: 20px; }
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
        }
        .dialog h3 {
            margin: 0 0 15px;
            color: #1e3a8a;
            font-size: 1.2em;
        }
        .dialog input { margin-bottom: 15px; }
        .dialog button { width: 100%; }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Ambush Analysis Form</h2>
        <form id="ambushForm" onsubmit="handleSubmit(event)">
            
            <!-- NEW CLI FIELDS ADDED -->
            <div class="form-grid">
                <div class="form-group">
                    <label for="cliId">CLI ID:</label>
                    <input type="text" id="cliId" name="cliId" oninput="fetchCliDetails()" placeholder="Enter CLI ID to auto-fill" required>
                </div>
                <div class="form-group">
                    <label for="cliName">CLI Name:</label>
                    <input type="text" id="cliName" name="cliName" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="cliHQ">CLI HQ:</label>
                <input type="text" id="cliHQ" name="cliHQ" readonly>
            </div>
            <!-- END OF NEW FIELDS -->
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="analysisMonth">Analysis Month:</label>
                    <input type="month" id="analysisMonth" name="analysisMonth" required>
                </div>
                <div class="form-group">
                    <label for="dateOfAmbush">Date of Ambush:</label>
                    <input type="date" id="dateOfAmbush" name="dateOfAmbush" required>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="dateOfEntry">Date of Entry:</label>
                    <input type="date" id="dateOfEntry" name="dateOfEntry" required>
                </div>
                <div class="form-group">
                    <label for="typeOfAmbush">Type of Ambush:</label>
                    <select id="typeOfAmbush" name="typeOfAmbush" required onchange="handleAmbushTypeChange()">
                        <option value="">Select Type of Ambush</option>
                        <option value="Auto Ambush">Auto Ambush</option>
                        <option value="IB Ambush">IB Ambush</option>
                        <option value="BA Ambush">BA Ambush</option>
                        <option value="Random BA Ambush">Random BA Ambush</option>
                        <option value="BPT & BFT Ambush">BPT & BFT Ambush</option>
                        <option value="BPC Ambush">BPC Ambush</option>
                        <option value="SPAD Counselling">SPAD Counselling</option>
                        <option value="Safety Drive">Safety Drive</option>
                        <option value="Safety Seminar">Safety Seminar</option>
                        <option value="Family Seminar">Family Seminar</option>
                        <option value="Mobile Checking Ambush">Mobile Checking Ambush</option>
                        <option value="Running Room Inspection">Running Room Inspection</option>
                        <option value="Lobby Inspection">Lobby Inspection</option>
                        <option value="Station Inspection">Station Inspection</option>
                        <option value="Surprise Crew Cabin Inspection">Surprise Crew Cabin Inspection</option>
                        <option value="Level Crossing Ambush">Level Crossing Ambush</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="abnormalities">Abnormalities (Describe in Detail):</label>
                <textarea id="abnormalities" name="abnormalities" placeholder="Enter detailed description of abnormalities observed..." required></textarea>
            </div>
            <button type="submit" id="submitBtn">Submit</button>
            <p id="errorMsg" class="error">Failed to submit data. Please try again.</p>
            <p id="successMsg" class="success">Data submitted successfully!</p>
        </form>
    </div>

    <div class="overlay" id="dialogOverlay"></div>
    <div class="dialog" id="customAmbushDialog">
        <h3>Enter Type of Ambush</h3>
        <input type="text" id="customAmbushType" placeholder="Type of Ambush" required>
        <button onclick="submitCustomAmbushType()">Submit</button>
    </div>

    <script>
        let cliDataMap = new Map();

        async function loadCliData() {
            try {
                const response = await fetch('CLIMICRO.csv');
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        results.data.forEach(row => {
                            const cliId = row["LI ID"] ? row["LI ID"].trim().toUpperCase() : null;
                            if (cliId) {
                                cliDataMap.set(cliId, { name: row["NAME"], hq: row["HQ"] });
                            }
                        });
                        console.log('CLI data loaded.');
                    }
                });
            } catch (error) {
                console.error('Error loading CLIMICRO.csv:', error);
            }
        }

        // --- ADDED LIVE VALIDATION ---
        function fetchCliDetails() {
            const idInput = document.getElementById('cliId');
            const nameField = document.getElementById('cliName');
            const hqField = document.getElementById('cliHQ');

            // This line formats the input to uppercase and allows only letters/numbers
            let formattedValue = idInput.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            idInput.value = formattedValue;

            const currentId = formattedValue.trim();
            
            if (cliDataMap.has(currentId)) {
                const details = cliDataMap.get(currentId);
                nameField.value = details.name || '';
                hqField.value = details.hq || '';
            } else {
                nameField.value = '';
                hqField.value = '';
            }
        }

        function handleAmbushTypeChange() {
            const typeOfAmbush = document.getElementById('typeOfAmbush');
            if (typeOfAmbush.value === 'Other') {
                document.getElementById('dialogOverlay').style.display = 'block';
                document.getElementById('customAmbushDialog').style.display = 'block';
                document.getElementById('customAmbushType').focus();
            }
        }

        function submitCustomAmbushType() {
            const typeOfAmbush = document.getElementById('typeOfAmbush');
            const customAmbushType = document.getElementById('customAmbushType');
            const customValue = customAmbushType.value.trim();

            if (customValue) {
                const customOption = new Option(customValue, customValue, true, true);
                typeOfAmbush.add(customOption);
                
                document.getElementById('dialogOverlay').style.display = 'none';
                document.getElementById('customAmbushDialog').style.display = 'none';
            } else {
                alert('Please enter a valid ambush type.');
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('ambushForm');
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            const formData = new FormData(form);
            const timestamp = new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
            formData.append('timestamp', timestamp);
            formData.append('submissionId', `${timestamp}-${Math.random().toString(36).substr(2, 9)}`);

            const scriptURL = 'https://script.google.com/macros/s/AKfycbwU2c8h2LTTYzaKBIpxpLHVnMLwXURE00TOGok9xPwEVBsuiL9oDD-gJ1yCHdO-eL7r/exec';

            try {
                await fetch(scriptURL, { method: 'POST', body: formData, mode: 'no-cors' });
                successMsg.style.display = 'block';
                form.reset();
            } catch (error) {
                console.error('Error:', error);
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        }

        // Load the data when the page is ready
        window.onload = loadCliData;
    </script>
</body>
</html>
