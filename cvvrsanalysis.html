<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway CLI Form</title>
    <!-- PapaParse library for reading CSV files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f3f4f6);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #1f2937;
            font-size: 0.95em;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9fafb;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        }
        /* Style for readonly fields */
        input:read-only {
            background-color: #e5e7eb;
            cursor: not-allowed;
            color: #374151;
        }
        textarea {
            height: 180px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(to right, #2563eb, #1e40af);
            transform: translateY(-2px);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .error {
            color: #dc2626;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .success {
            color: #16a34a;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>CVVRS Analysis Form</h2>
        <form id="cliForm" onsubmit="handleSubmit(event)">
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="cliId">CLI ID:</label>
                    <input type="text" id="cliId" name="cliId" oninput="fetchCliDetails()" placeholder="Enter CLI ID to auto-fill" required>
                </div>
                <div class="form-group">
                    <label for="cliName">CLI Name:</label>
                    <input type="text" id="cliName" name="cliName" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="cliHQ">CLI HQ:</label>
                <input type="text" id="cliHQ" name="cliHQ" readonly>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="analysisMonth">Analysis Month:</label>
                    <input type="month" id="analysisMonth" name="analysisMonth" required>
                </div>
                <div class="form-group">
                    <label for="dateOfJourney">Date of Journey:</label>
                    <input type="date" id="dateOfJourney" name="dateOfJourney" required>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="dateOfEntry">Date of Entry:</label>
                    <input type="date" id="dateOfEntry" name="dateOfEntry" required>
                </div>
                <div class="form-group">
                    <label for="fromTime">From Time:</label>
                    <input type="time" id="fromTime" name="fromTime" required>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="toTime">To Time:</label>
                    <input type="time" id="toTime" name="toTime" required>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" id="section" name="section" required>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="trainNumber">Train Number:</label>
                    <input type="text" id="trainNumber" name="trainNumber" required>
                </div>
                <div class="form-group">
                    <label for="locoNumber">Loco Number:</label>
                    <input type="text" id="locoNumber" name="locoNumber" required>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="lpID">LP ID:</label>
                    <input type="text" id="lpID" name="lpID" required>
                </div>
                <div class="form-group">
                    <label for="lpName">LP Name:</label>
                    <input type="text" id="lpName" name="lpName" required>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="hq">HQ:</label>
                    <input type="text" id="hq" name="hq" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation" required>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="alpID">ALP ID:</label>
                    <input type="text" id="alpID" name="alpID" required>
                </div>
                <div class="form-group">
                    <label for="alpName">ALP Name:</label>
                    <input type="text" id="alpName" name="alpName" required>
                </div>
            </div>
             <div class="form-group">
                <label for="totalAbnormalities">Total Number of Abnormalities found:</label>
                <input type="number" id="totalAbnormalities" name="totalAbnormalities" placeholder="Enter count of abnormalities" required>
            </div>
            <div class="form-group">
                <label for="abnormalities">Abnormalities (Describe in Detail):</label>
                <textarea id="abnormalities" name="abnormalities" placeholder="Description of abnormality as reported in CVVRS Format" required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Submit</button>
            <p id="errorMsg" class="error">Failed to submit data. Please try again.</p>
            <p id="successMsg" class="success">Data submitted successfully!</p>
        </form>
    </div>

    <script>
        let cliDataMap = new Map();

        async function loadCliData() {
            try {
                const response = await fetch('CLIMICRO.csv');
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        results.data.forEach(row => {
                            const cliId = row["LI ID"] ? row["LI ID"].trim().toUpperCase() : null;
                            if (cliId) {
                                cliDataMap.set(cliId, {
                                    name: row["NAME"],
                                    hq: row["HQ"]
                                });
                            }
                        });
                        console.log('CLI data loaded successfully.');
                    }
                });
            } catch (error) {
                console.error('Error loading or parsing CLIMICRO.csv:', error);
            }
        }
        
        // CHANGE: Input is now formatted to allow only uppercase letters and numbers.
        function fetchCliDetails() {
            const idInput = document.getElementById('cliId');
            const nameField = document.getElementById('cliName');
            const hqField = document.getElementById('cliHQ');

            // Format the input value as the user types
            let formattedValue = idInput.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            idInput.value = formattedValue;

            const currentId = formattedValue.trim();
            
            if (cliDataMap.has(currentId)) {
                const details = cliDataMap.get(currentId);
                nameField.value = details.name || '';
                hqField.value = details.hq || '';
            } else {
                nameField.value = '';
                hqField.value = '';
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('cliForm');
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            const formData = new FormData(form);
            const timestamp = new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
            const submissionId = `${timestamp}-${Math.random().toString(36).substr(2, 9)}`;
            formData.append('timestamp', timestamp);
            formData.append('submissionId', submissionId);

            console.log('Form Data:');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            const scriptURL = 'https://script.google.com/macros/s/AKfycbz7LfUTot6JQEeq6j6ZVUX1Ma_vCqjFWEKZwY7WnZnYKw6ytdV0JQ2ieDv-yCQzQ4NE/exec';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
                console.log('Fetch completed (no-cors mode)');
                successMsg.style.display = 'block';
                form.reset();
                errorMsg.style.display = 'none';
            } catch (error) {
                console.error('Error:', error.message);
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        }

        window.onload = loadCliData;
    </script>
</body>
</html>
