<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NFP.css">
    <title>NIGHT FOOTPLATE INSPECTION</title>
    <style>
        form {
            max-width: 600px;
            margin: auto;
            font-family: sans-serif;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Style for read-only fields to indicate they are auto-filled */
        input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
            color: #555;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>NIGHT FOOTPLATE INSPECTION</h2>
    <form id="nightfootplatereport" action="https://script.google.com/macros/s/AKfycbxnN-KLQvizpXGXhan4fGwdOw65o4fCwBtPNa69PtFnuQ3brX70Xy6s94iHiDoqWYbN/exec" method ="post">
        
        <label for="cliId">CLI ID:</label>
        <input type="text" id="cliId" name="CLI ID" placeholder="Enter your CLI ID Ex:BSP0006 or BSP0068" required>

        <label for="cliName">CLI NAME:</label>
        <input type="text" id="cliName" name="CLI NAME" readonly required>

        <label for="cliHq">CLI HQ:</label>
        <input type="text" id="cliHq" name="CLI LOBBY" readonly required>
        
        <label for="DATE">DATE:</label>
        <input type="date" id="DATE" name="DATE" required>
        
        <label for="FROM TIME">FROM TIME:</label>
        <input type="time" id="FROM TIME" name="FROM TIME" required>

        <label for="TO TIME">TO TIME:</label>
        <input type="time" id="TO TIME" name="TO TIME" required>
        
        <label for="TRAIN NUMBER">TRAIN NUMBER:</label>
        <input type="text" id="TRAIN NUMBER" name="TRAIN NUMBER" required>

        <label for="LOCO NUMBER">LOCO NUMBER:</label>
        <input type="text" id="LOCO NUMBER" name="LOCO NUMBER" required>

        <label for="SECTION">SECTION:</label>
        <input type="text" id="SECTION" name="SECTION" required>
        
        <label for="SECTION WHERE FOG FOUND">SECTION WHERE FOG FOUND:</label>
        <textarea id="SECTION WHERE FOG FOUND" name="SECTION WHERE FOG FOUND"></textarea>

        <label for="REMARK(OR ANY ABNORMALITIES)">REMARK(OR ANY ABNORMALITIES):</label>
        <textarea id="REMARK(OR ANY ABNORMALITIES)" name="REMARK(OR ANY ABNORMALITIES)"></textarea>
        
        <button id="submitButton" type="submit">SUBMIT</button>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script src="NFP.js"></script>
</body>
</html>
